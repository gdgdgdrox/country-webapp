<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="bg-img">
        <nav class="nav">
            <a class="nav-link text-white" href="/">Home</a>
            <a class="nav-link text-white" href="/random-country">Random Country</a>
            <a class="nav-link text-white fw-bold" aria-current="page" href="/login">My Country</a>
        </nav>
        <div class="card w-25">
            <div class="card-header text-center h3">Log in</div>
            <div class="card-body">
                <form action="/userCountries" method="post">
                    <label class="form-label" for="username">Username:</label>
                    <div class="d-inline-flex">
                        <input class="form-control" id="login" type="text" name="username" required>
                        <button class="btn btn-primary btn-sm" type="submit">Login</button>
                    </div>
                </form>
                <div class="alert alert-danger w-100" role="alert" th:if="${username!=null}">
                    <i class="fas fa-exclamation-triangle d-inline"></i>
                    <p class="text-center d-inline" th:inline="text">
                        User [[${username}]] does not exist
                    </p>
                <div>
            </div>
        </div>
        <!-- <form action="/userCountries" method="post">
            <label class="form-label text-white fs-3" for="login">Please login</label>
            <div class="d-inline-flex">
                <input class="form-control" id="login" type="text" placeholder="Enter your username" name="username" required>
                <button class="btn btn-primary btn-sm" type="submit">Login</button>
            </div>
        </form> -->
        <!-- <p th:if="${username!=null}" th:inline="text">[[${username}]] does not exist</p> -->
    </div>
</body>
</html>
